<!-- templates/home.html -->
{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}首页 - MySite{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>欢迎使用Django-Bootstrap</h1>
        <p class="lead">这是一个使用django-bootstrap4的示例页面。</p>

        <!-- 使用Bootstrap组件 -->
        <div class="alert alert-info" role="alert">
            这是一个信息提示框！
        </div>

        <!-- 按钮示例 -->
        <button type="button" class="btn btn-primary">主要按钮</button>
        <button type="button" class="btn btn-success">成功按钮</button>

        <!-- 卡片组件 -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题</h5>
                        <p class="card-text">卡片内容示例。</p>
                        <a href="#" class="btn btn-primary">操作</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
